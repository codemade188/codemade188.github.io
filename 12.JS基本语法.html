<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var x;
        let y = 5;
        const PI=3.14;
        console.log(x,y,PI);
        let name='熊猫';
        console.log(name);
        let empty_value = null;
        console.log(empty_value);

        let age=9;
        if(age>18){
            console.log('你已经成年了');
        }else{
            console.log('未成年');
        }

        // let time=9;

        //     alert('上午好');
        // }else if(time<18){
        //     alert('下午好');
        // }else{
        //     alert('晚上好');
        // }

        console.log('for 循环');
        for(let i=1;i<=10;i++){
            console.log(i);
        }

        console.log('while 循环');
        let count=1;
        while(count<=10){
            console.log(count);
            count+=1;
        }

        console.log('循环关键字');
        for(var i=0;i<7;i++){
            if(i==2){
                continue;
            }
            if(i==4){
                break;
            }
            console.log(i);
        }
        


    </script>
